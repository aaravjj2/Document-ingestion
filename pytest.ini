[pytest]
# Pytest configuration for dashboard tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers
markers =
    e2e: End-to-end tests with browser automation
    api: API integration tests
    html: HTML validation tests
    snapshot: Visual snapshot tests
    slow: Slow running tests
    smoke: Quick smoke tests

# Playwright specific
playwright_browsers = chromium

# Timeout
timeout = 300

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
