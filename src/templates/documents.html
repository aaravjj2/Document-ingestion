{% extends "base.html" %}

{% block title %}Documents - Document Ingestion{% endblock %}

{% block content %}
<div class="mb-8">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Documents</h1>
            <p class="text-gray-600">Manage and view all uploaded documents</p>
        </div>
        <a href="/upload" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition">
            <i class="fas fa-upload mr-2"></i>Upload Document
        </a>
    </div>
</div>

<!-- Filters -->
<div class="card mb-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
            <input type="text" id="search-input" placeholder="Search by filename..." 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
            <select id="status-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="completed">Completed</option>
                <option value="failed">Failed</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
            <select id="type-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <option value="">All Types</option>
                <option value="invoice">Invoice</option>
                <option value="receipt">Receipt</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>
        <div class="flex items-end">
            <button onclick="applyFilters()" class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium transition">
                <i class="fas fa-filter mr-2"></i>Apply Filters
            </button>
        </div>
    </div>
</div>

<!-- Documents Table -->
<div class="card">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Filename</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uploaded</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Confidence</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="documents-table" class="bg-white divide-y divide-gray-200">
                <tr>
                    <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                        <p>Loading documents...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let allDocuments = [];
    
    async function loadDocuments() {
        try {
            const response = await fetch('/api/v1/documents');
            const data = await response.json();
            allDocuments = data.documents;
            renderDocuments(allDocuments);
        } catch (error) {
            console.error('Error loading documents:', error);
            document.getElementById('documents-table').innerHTML = `
                <tr>
                    <td colspan="6" class="px-6 py-12 text-center text-red-500">
                        <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
                        <p>Error loading documents</p>
                    </td>
                </tr>
            `;
        }
    }
    
    function renderDocuments(documents) {
        const tbody = document.getElementById('documents-table');
        
        if (documents.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                        <i class="fas fa-inbox text-3xl mb-2"></i>
                        <p>No documents found. <a href="/upload" class="text-indigo-600 hover:underline">Upload your first document</a></p>
                    </td>
                </tr>
            `;
            return;
        }
        
        tbody.innerHTML = documents.map(doc => `
            <tr class="hover:bg-gray-50 transition">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <i class="fas fa-file-alt text-gray-400 mr-3"></i>
                        <span class="text-sm font-medium text-gray-900">${doc.filename}</span>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="text-sm text-gray-600">${doc.document_type || 'Unknown'}</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="status-badge status-${doc.status}">${doc.status}</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                    ${new Date(doc.upload_timestamp).toLocaleString()}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    ${doc.ocr_confidence ? `
                        <div class="flex items-center">
                            <div class="w-full bg-gray-200 rounded-full h-2 mr-2">
                                <div class="bg-green-600 h-2 rounded-full" style="width: ${doc.ocr_confidence * 100}%"></div>
                            </div>
                            <span class="text-sm text-gray-600">${(doc.ocr_confidence * 100).toFixed(1)}%</span>
                        </div>
                    ` : '<span class="text-sm text-gray-400">N/A</span>'}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <a href="/documents/${doc.id}" class="text-indigo-600 hover:text-indigo-900 mr-3">
                        <i class="fas fa-eye"></i> View
                    </a>
                    <button onclick="deleteDocument('${doc.id}')" class="text-red-600 hover:text-red-900">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        `).join('');
    }
    
    function applyFilters() {
        const search = document.getElementById('search-input').value.toLowerCase();
        const status = document.getElementById('status-filter').value;
        const type = document.getElementById('type-filter').value;
        
        let filtered = allDocuments;
        
        if (search) {
            filtered = filtered.filter(doc => doc.filename.toLowerCase().includes(search));
        }
        
        if (status) {
            filtered = filtered.filter(doc => doc.status === status);
        }
        
        if (type) {
            filtered = filtered.filter(doc => doc.document_type === type);
        }
        
        renderDocuments(filtered);
    }
    
    async function deleteDocument(id) {
        if (!confirm('Are you sure you want to delete this document?')) {
            return;
        }
        
        try {
            const response = await fetch(`/api/v1/documents/${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                alert('Document deleted successfully');
                loadDocuments();
            } else {
                alert('Error deleting document');
            }
        } catch (error) {
            console.error('Error deleting document:', error);
            alert('Error deleting document');
        }
    }
    
    // Load documents on page load
    loadDocuments();
    
    // Auto-refresh every 10 seconds
    setInterval(loadDocuments, 10000);
    
    // Real-time search
    document.getElementById('search-input').addEventListener('input', applyFilters);
</script>
{% endblock %}
