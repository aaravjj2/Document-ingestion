<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document Ingestion Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-badge {
            @apply px-3 py-1 rounded-full text-xs font-semibold;
        }
        .status-pending { @apply bg-yellow-100 text-yellow-800; }
        .status-processing { @apply bg-blue-100 text-blue-800; }
        .status-completed { @apply bg-green-100 text-green-800; }
        .status-failed { @apply bg-red-100 text-red-800; }
        .card {
            @apply bg-white rounded-lg shadow-md p-6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="fas fa-file-alt text-2xl"></i>
                        <span class="font-bold text-xl">DocIngest</span>
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="hover:bg-indigo-700 px-3 py-2 rounded transition">
                            <i class="fas fa-home mr-2"></i>Dashboard
                        </a>
                        <a href="/documents" class="hover:bg-indigo-700 px-3 py-2 rounded transition">
                            <i class="fas fa-folder mr-2"></i>Documents
                        </a>
                        <a href="/upload" class="hover:bg-indigo-700 px-3 py-2 rounded transition">
                            <i class="fas fa-upload mr-2"></i>Upload
                        </a>
                        <a href="/health" class="hover:bg-indigo-700 px-3 py-2 rounded transition">
                            <i class="fas fa-heartbeat mr-2"></i>Health
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/api/v1/docs" target="_blank" class="hover:bg-indigo-700 px-3 py-2 rounded transition text-sm">
                        <i class="fas fa-book mr-2"></i>API Docs
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2025 Document Ingestion Service. Built with FastAPI & PaddleOCR.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
