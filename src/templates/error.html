{% extends "base.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center">
        <div class="text-6xl font-bold text-indigo-600 mb-4">{{ error_code }}</div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ error_message }}</h1>
        <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or an error occurred.</p>
        <div class="space-x-4">
            <a href="/" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium inline-block transition">
                <i class="fas fa-home mr-2"></i>Go to Dashboard
            </a>
            <a href="/documents" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-medium inline-block transition">
                <i class="fas fa-folder mr-2"></i>View Documents
            </a>
        </div>
    </div>
</div>
{% endblock %}
